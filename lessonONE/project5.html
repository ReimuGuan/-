<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container{
            width:180px;
            height:180px;
            margin:0 auto;
        }
        .before{
            border:20px solid black;
            color:white;
            background-color: black;
        }
        .before:hover{
            border:20px solid red;
            color:red;
            background-color: lightgrey;
            cursor:crosshair;
        }
    </style>
</head>
<body>
<div id="container" class="before">
    <span>鼠标移入样式发生改变，鼠标移除恢复。</span>
</div>
</body>
</html>
